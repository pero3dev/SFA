version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/migrations/001_init.sql"
      - "db/migrations/002_feature_pack.sql"
    queries:
      - "db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
